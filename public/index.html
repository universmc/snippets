<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dossier de Presse - IA Caen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dossier de Presse - IA Caen</h1>
        <img src="logo.png" alt="Logo IA Caen">
        <nav>
            <ul>
                <li><a href="#communique">Communiqué de Presse</a></li>
                <li><a href="#dossierInfo">Dossier d'Information</a></li>
                <li><a href="#evenements">Événements IA</a></li>
                <li><a href="#promotion">Promotion IA</a></li>
                <li><a href="#contacts">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="communique">
            <h2>Communiqué de Presse</h2>
            <button id="genererHashtags">Générer des Hashtags</button>
            <div id="resultatsHashtags"></div>
        </section>

        <section id="dossierInfo">
            <h2>Dossier d'Information Supplémentaire</h2>
            </section>

        <section id="evenements">
            <h2>Événements IA à Caen</h2>
            <button id="genererEvenements">Générer des Idées d'Événements</button>
            <div id="resultatsEvenements"></div>
        </section>

        <section id="promotion">
            <h2>Promotion de l'IA à Caen</h2>
            <button id="genererPromotion">Générer des Idées de Promotion</button>
            <div id="resultatsPromotion"></div>
        </section>

        <section id="contacts">
            <h2>Informations Pratiques</h2>
            </section>
    </main>

    <footer>
        <p>© [Année] - IA Caen</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
